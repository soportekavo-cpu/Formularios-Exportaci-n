name: Build and Export for GAS

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout
        uses: actions/checkout@v4

      - name: ðŸŸ¨ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ðŸ“¦ Install deps (auto fallback)
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: ðŸ—ï¸ Build (detecta comando disponible)
        shell: bash
        run: |
          set -e
          echo "Scripts disponibles:"
          npm run || true
          if npm run | grep -q "build:inline"; then
            echo "â†’ npm run build:inline"
            npm run build:inline
          elif npm run | grep -q "build:gas"; then
            echo "â†’ npm run build:gas"
            npm run build:gas
          elif npm run | grep -E -q "^  build "; then
            echo "â†’ npm run build"
            npm run build
          elif npx --yes vite -v >/dev/null 2>&1; then
            echo "â†’ npx vite build"
            npx --yes vite build
          elif [ -f esbuild.config.mjs ]; then
            echo "â†’ node esbuild.config.mjs inline || node esbuild.config.mjs"
            node esbuild.config.mjs inline || node esbuild.config.mjs
          else
            echo "âŒ No encontrÃ© un comando de build compatible (build:inline, build:gas, build, vite, esbuild.config.mjs)."
            exit 1
          fi

      - name: ðŸ”Ž Localizar salida (Index.html)
        shell: bash
        run: |
          set -e
          OUT=""
          for d in dist build out public; do
            if [ -d "$d" ]; then
              echo "Carpeta $d:"
              ls -la "$d"
              if [ -f "$d/Index.html" ] || [ -f "$d/index.html" ]; then
                OUT="$d"
                break
              fi
            fi
          done
          if [ -z "$OUT" ]; then
            echo "âš ï¸ No encontrÃ© Index.html; subirÃ© dist/ si existe para revisar."
            if [ -d dist ]; then echo "DIST=dist" >> $GITHUB_ENV; else echo "DIST=." >> $GITHUB_ENV; fi
          else
            echo "âœ… Encontrado Index.html en $OUT"
            echo "DIST=$OUT" >> $GITHUB_ENV
          fi

      - name: ðŸ“¤ Subir artifact
        uses: actions/upload-artifact@v4
        with:
          name: gas-build
          path: ${{ env.DIST }}/
